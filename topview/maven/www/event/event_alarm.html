<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<title></title>
<link rel="stylesheet" href="/css/neutral.css">
<link rel="stylesheet" href="/css/jquery.ui.resizable.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/js/tooltip.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_event_alarm"></script>
<![endif]-->
<!--[if gte IE 10]><!-->
<script type="text/javascript" src="/js/jquery-2.0.2.min.js" defer></script>
<script type="text/javascript" src="/js/tooltip.js" defer></script>
<script type="text/javascript" src="/js/jquery.blockUI.js" defer></script>
<script type="text/javascript" src="/js/jquery.cookie.js" defer></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_event_alarm" defer></script>
<!--<![endif]-->
</head>
<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">
						<!--<div><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></div>-->
						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="Malarm_in_title"></label>
					</div>
					<div class="content_input">
						<label id="Malarm_input"></label>
						<input type="radio" name="Nalarm_input" id="Ialarm_input" value="on"><span id="Malarm_input_on" class="spantex"></span>
						<input type="radio" name="Nalarm_input" id="Ialarm_input" value="off"><span id="Malarm_input_off" class="spantex"></span>
					</div>
					<div class="content_select">
						<label id="Nalarm_input_type"></label>
						<select id="Ialarm_input_type"></select>
					</div>
					<div class="content_title">
						<label id="Malarm_out_title"></label>
					</div>
					<div class="content_input">
						<label id="Malarm_output"></label>
						<input type="radio" name="Nalarm_output" id="Ialarm_output" value="off"><span id="Malarm_output_off" class="spantex"></span>
						<input type="radio" name="Nalarm_output" id="Ialarm_output" value="alarm_in"><span id="Malarm_output_alarm_in" class="spantex"></span>
						<input type="radio" name="Nalarm_output" id="Ialarm_output" value="motion"><span id="Malarm_output_motion" class="spantex"></span>
					</div>
					<div class="content_select">
						<label id="Nalarm_output_duration"></label>
						<select id="Ialarm_output_duration"></select>
					</div>
					<div class="content_title">
						<label id="Malarm_frame_rate"></label>
					</div>
					<div class="content_input">
						<label id="Mframe_rate_enable"></label>
						<input type="radio" name="Nframe_enable" id="Iframe_enable" value="on"><span id="Mframe_enable_on" class="spantex"></span>
						<input type="radio" name="Nframe_enable" id="Iframe_enable" value="off"><span id="Mframe_enable_off" class="spantex"></span>
					</div>
					<div class="content_select">
						<label id="Mframerate"></label>
						<select id="Iframerate"></select>
					</div>
					<div class="content_select">
						<label id="Malarm_framerate_duration"></label>
						<select id="Iframerate_duration"></select>
					</div>

					<div class="content_setting"></div>
					<div id="blockUI" style="display:none;" class="blockUI">
						<div class="blockContent">
							<p style="margin:0px 0px;padding:4px 0px 8px 0px;"><span id="block_content_description"></span></p>
							<center>
								<img src="/css/images/animated_progress.gif" align="top" width="48" height="48"></img>
							</center>
						</div>
					</div>
				</div>
				<div id="smallview_conf">
					<div id="smallview_conf_pic"></div>
					<div id="activex_area"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
