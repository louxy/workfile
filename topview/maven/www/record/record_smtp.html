	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">

		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">

						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="Msmtp_condition_title"></label>
					</div>
					<div class="content_form">
						<label id="Msmtp_condition"></label>
						<input type="radio" name="Nsmtp_condition" id="Ismtp_condition_1" value="alarm"><span id="ISMTP_Condition1_Alarm" class="spantex"></span>
						<input type="radio" name="Nsmtp_condition" id="Ismtp_condition_1" value="motion"><span id="ISMTP_Condition1_Motion" class="spantex"></span>
						<input type="radio" name="Nsmtp_condition" id="Ismtp_condition_1" value="off"><span id="ISMTP_Condition1_OFF" class="spantex"></span>
					</div>
					<div class="content_title">
						<label id="Msmtp_server"></label>
					</div>
					<div>
				  		<table style="width:100%;">
				  			<thody>
				  			<tr>
				  				<th class="th_left"><label id="Msmtp_addr"></label></th>
				  				<td><input type="text" id="Ismtp_addr" size="15"></td>
				  				<th class="th_left"><label id="Msmtp_port"></label></th>
				  				<td><input type="text" id="Ismtp_port" size="5"><span class="spax_range" id="Ismtp_port_range"></span></td>
				  			</tr>
				  			<tr>
				  				<th class="th_left"><label id="Msmtp_user"></label></th>
				  				<td><input type="text" id="Ismtp_user"  size="15"></td>
				  				<th class="th_left"><label id="Msmtp_passwd"></label></th>
				  				<td><input type="password" id="Ismtp_passwd"  size="15"></td>

				  			</tr>
				  			<tr>
				  				<th class="th_left"><label id="Msmtp_send_addr"></label></th>
				  				<td><input type="text" id="Ismtp_send_addr" size="25"></td>
				  				<th class="th_left"><label id="Msmtp_auth"></label></th>
				  				<td><select id="Ismtp_auth"></select></td>
				  			</tr>
				  			</thody>
				  		</table>
				  	</div>
					<div class="content_title">
						<label id="Msmtp_condition_alarm"></label>
					</div>
					<div class="content_input">
						<label id="Msmtp_condition_alarm_subject"></label>
						<input type="text" id="Ismtp_condition_alarm_subject" size="40" maxlength="40">
					</div>
					<div class="content_input">
						<label id="Msmtp_condition_alarm_message"></label>
						<textarea id="Ismtp_condition_alarm_message" style="height:75px;width:265px;" scroll="yes"></textarea>
						<span id="Msmtp_alarm_length" style="font-size:12px; color:red; display:none;"></span>
					</div>
					<div class="content_input">
						<label id="Msmtp_condition_alarm_attach_image"></label>
						<input type="radio" name="Nsmtp_condition_alarm_attach_image" id="Ismtp_condition_alarm_attach_image" value="on"><span id="Msmtp_condition_alarm_attach_image_on" class="spantex"></span>
						<input type="radio" name="Nsmtp_condition_alarm_attach_image" id="Ismtp_condition_alarm_attach_image" value="off"><span id="Msmtp_condition_alarm_attach_image_off" class="spantex"></span>
					</div>
					<div class="content_title">
						<label id="Msmtp_condition_motion"></label>

					<div class="content_input">
						<label id="Msmtp_condition_motion_subject"></label>

					</div>

			  					</tr>

			  						<td><input type="text" size="40" id="Imail_3_address"></td>
			  						<td><input type="checkbox" id="Imail_3_alarm"></td>
			  						<td><input type="checkbox" id="Imail_3_motion"></td>
			  					</tr>
			  					<tr style="text-align:center;">
			  						<th><input type="checkbox" id="Imail_4_en"></th>
			  						<td><span>4</span></td>
			  						<td><input type="text" size="40" id="Imail_4_address"></td>
			  						<td><input type="checkbox" id="Imail_4_alarm"></td>
			  						<td><input type="checkbox" id="Imail_4_motion"></td>

			  						<td><input type="text" size="40" id="Imail_5_address"></td>

			  						<td><input type="checkbox" id="Imail_5_motion"></td>
			  					</tr>
			  					<tr style="text-align:center;">
			  						<th><input type="checkbox" id="Imail_6_en"></th>
			  						<td><span>6</span></td>
			  						<td><input type="text" size="40" id="Imail_6_address"></td>
			  						<td><input type="checkbox" id="Imail_6_alarm"></td>
			  						<td><input type="checkbox" id="Imail_6_motion"></td>
			  					</tr>
			  					<tr style="text-align:center;">
			  						<th><input type="checkbox" id="Imail_7_en"></th>

			  						<td><input type="text" size="40" id="Imail_7_address"></td>

			  						<td><input type="checkbox" id="Imail_7_motion"></td>
			  					</tr>

			  						<th><input type="checkbox" id="Imail_8_en"></th>

			  						<td><input type="text" size="40" id="Imail_8_address"></td>

			  					</tr>
			  					<tr style="text-align:center;">
			  						<th><input type="checkbox" id="Imail_9_en"></th>
			  						<td><span>9</span></td>
			  						<td><input type="text" size="40" id="Imail_9_address"></td>
			  						<td><input type="checkbox" id="Imail_9_alarm"></td>
			  						<td><input type="checkbox" id="Imail_9_motion"></td>
			  					</tr>
			  					<tr style="text-align:center;">
			  						<th><input type="checkbox" id="Imail_10_en"></th>
			  						<td><span>10</span></td>
			  						<td><input type="text" size="40" id="Imail_10_address"></td>
			  						<td><input type="checkbox" id="Imail_10_alarm"></td>
			  						<td><input type="checkbox" id="Imail_10_motion"></td>
			  					</tr>
			  				</tbody>
			  			</table>

				  	<div class="content_hei"></div>
					<div id="blockUI" style="display:none;" class="blockUI">

							<center>

							</center>
