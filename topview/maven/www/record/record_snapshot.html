<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="/css/neutral.css">
<link rel="stylesheet" href="/css/jquery.ui.resizable.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="/js/tooltip.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_record_snapshot"></script>
<![endif]-->
<!--[if gte IE 10]><!-->
<script type="text/javascript" src="/js/jquery-2.0.2.min.js" defer></script>
<script type="text/javascript" src="/js/tooltip.js" defer></script>
<script type="text/javascript" src="/js/jquery.blockUI.js" defer></script>
<script type="text/javascript" src="/js/jquery.cookie.js" defer></script>
<script type="text/javascript" src="/js/jquery.form.js" defer></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_record_snapshot" defer></script>
<!--<![endif]-->
</head>
<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">
						<!--<div><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></div>-->
						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="Msnapshot_title"></label>
					</div>
					<div class="content_label2">
						<span id="Msnapshot_note" style="margin-left:9px;"></label>
					</div>
					<br>
					<div class="content_label2">
						<span id="Msnapshot_remain" style="margin-left:9px;"></span>
						<span id="Isd_usage" style="float:left;font-size:10pt;"></span>
					</div>
					<div>
						<input id="Isd_delete" type="button" style="float:right;margin-right:9px;">
						<br>
					</div>
					<div class="content_label">
						<label style="float:right">
							<span id="Msnapshot_showing"></span>
							<span id="Ilist_num" style="margin-right:9px;"></span>
						</label>
					</div>
					<div class="content_sdlist">
						<table id="Isd_file_list" width="100%" height="350px">
							<tbody>
							</tbody>
						</table>
					</div>
					<div>
						<input type="button" value=">>" style="float:right;margin-right:9px;" id="Isd_double_right">
						<input type="button" value=">" style="float:right" id="Isd_right">
						<input type="text" value="" style="float:right" size="2" id="Isd_index">
						<span style="float:right;font-size: 10pt;" id="Isd_page"></span>
						<input type="button" value="<" style="float:right" id="Isd_left">
						<input type="button" value="<<" style="float:right" id="Isd_double_left">
					</div>
					<div style="display:none;">
						<form id="form_download" action="/cgi-bin/sdfiledownload.cgi" method="get">
							<input type="text" name="file" id="file">
				  			<input type="button" id="Idownload">
				  		</form>
					</div>
					<div class="content_setting"></div>
					<div id="blockUI" style="display:none;" class="blockUI">
						<div class="blockHeader">
							<p style="font-weight:bold;margin-top:5px;"><span id="block_header_description"></span></p>
						</div>
						<div class="blockContent">
							<p style="margin:0px 0px;padding:4px 0px 8px 0px;"><span id="block_content_description"></span></p>
							<center>
								<img src="/css/images/animated_progress.gif" align="top" width="48" height="48">
							</center>
						</div>
					</div>
				</div>
				<div id="smallview_conf">
					<div id="smallview_conf_pic"></div>
					<div id="activex_area"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
