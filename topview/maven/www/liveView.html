<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="/css/neutral.css">
<link rel="stylesheet" href="/css/jquery.ui.resizable.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/js/tooltip.js"></script>

<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div>
						<table border="0" style="width:100%;">
						<thody>
							<tr>
								<!--<th><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></th>-->
								<td><select id="lang_select"></select></td>
							</tr>
							<tr>
								<!--<th><img id="video_player_icon" src="/css/images/video_player_icon.png" width="26" height="21"></img></th>-->
								<td><select id="player_select"></select></td>
							</tr>
						</thody>
				  		</table>
					</div>
					<div id="play_menu"></div>
				</div>
				<div id="liveView_content">
					<div id="liveView_conf">
						<div id="liveView_conf_pic">
							<div><img id="actviex_snapshot" src="/css/images/snapshot_icon.png" width="31" height="31"></img></div>
							<div><img id="actviex_fixed" src="/css/images/fixed_icon_on.png" width="31" height="31"></img></div>
							<div><img id="actviex_real" src="/css/images/real_icon.png" width="31" height="31"></img></div>
							<div><img id="actviex_fullscreen" src="/css/images/fullscreen_icon.png" width="31" height="31"></img></div>
							<div><img id="IMic" src="/css/images/mic_normal.png" width="31" height="31"></img></div>
							<div><img id="ISpeaker" src="/css/images/speaker_normal.png" width="31" height="31"></img></div>
							<div><img id="Irec" src="/css/images/rec.png" width="31" height="31"></img></div>
							<div><img id="ImotionImage" src="/css/images/motion_icon.png" width="30" height="30" style="display:none;"></img></div>
							<div><img id="IAlarmImage" src="/css/images/alarm_icon.png" width="30" height="30" style="display:none;"></img></div>
						</div>
						<div id="tmp_frame" style="width:660px;height:380px;">
							<iframe src="tmp.html" name="tmp_frame_tage" id="tmp_frame_tage" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
						</div>
					</div>
					<div style="display:none;">
						<form id="form_download" action="/cgi-bin/snap.cgi" method="get"></form>
					</div>
				</div>
			</div>
		</div>
	</div>
