<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="/css/neutral.css">
<link rel="stylesheet" href="/css/jquery.ui.slider.css">
<link rel="stylesheet" href="/css/jquery.ui.resizable.css">
<link rel="stylesheet" href="/css/jquery.ui.theme.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>

</head>
<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">
						<!--<div><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></div>-->
						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="Mexposure_title"></label>
					</div>
					<input type="radio" name="Nexposure_mode" id="Iexposure_mode" value="auto"><span id="IAuto_Exposure" class="spantex"></span>
					<div class="content_select">
						<label id="Mexposure_type"></label>
						<select id="Iexposure_type"></select>
					</div>
					<div class="content_select">
						<label id="Mexposure_slow_shutter"></label>
						<select id="Iexposure_slow_shutter"></select>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mexposure_max_gain"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Iexposure_max_gain"><span class="spax_range" id="Iexposure_max_gain_range"></span>
							<div class="slider" id="Iexposure_max_gain_bar">
							</div>
						</div>
					</div>
					<input type="radio" name="Nexposure_mode" id="Iexposure_mode" value="manual"><span id="IManual_Exposure" class="spantex"></span>
					<div class="content_select">
						<label id="Mexposure_shutter_speed"></label>
						<select id="Iexposure_shutter_speed"></select>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mexposure_manual_gain"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Iexposure_manual_gain"><span class="spax_range" id="Iexposure_manual_gain_range"></span>
							<div class="slider" id="Iexposure_manual_gain_bar">
							</div>
						</div>
					</div>
					<div id="Illumination_control" class="content_select">
						<label  id="Mexposure_Illumination_control"></label>
						<select id="Iexposure_illumination_control"></select>
					</div>
					<div class="content_title">
						<label id="Mexposure_misc_title"></label>
					</div>
					<div class="content_select">
						<label id="Mexposure_ev"></label>
						<select id="Iexposure_ev"></select>
					</div>
					<!--
					<div class="content_select">
						<label id="Mexposure_ir_mode"></label>
						<select id="Iexposure_ir_mode"></select>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mexposure_ir_level"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Iexposure_ir_level"><span class="spax_range" id="Iexposure_ir_level_range"></span>
							<div class="slider" id="Iexposure_ir_level_bar">
							</div>
						</div>
					</div>
					-->
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mexposure_noise_redution"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Iexposure_noise_redution"><span class="spax_range" id="Iexposure_noise_redution_range"></span>
							<div class="slider" id="Iexposure_noise_redution_bar">
							</div>
						</div>
					</div>
					<div class="content_select">
						<label id="Mexposure_blc"></label>
						<select id="Iexposure_blc"></select>
					</div>
					<div class="content_select">
						<label id="Mexposure_wdr"></label>
						<select id="Iexposure_wdr"></select>
					</div>
					<div class="content_select">
						<label id="Mexposure_day_night"></label>
						<select id="Iexposure_day_night"></select>
					</div>
					<div id="d2n" class="content_input">
						<label id="Mexposure_day_to_night"></label>
						<input type="text"   id="Iexposure_d2n" size="4" maxlength="3">
						<input type="button" id="Iexposure_minus_d2n">
						<input type="button" id="Iexposure_plus_d2n">
						<span class="spax_range" id="Iexposure_d2n_range">(0~99)</span>
					</div>
					<div id="n2d" class="content_input">
						<label id="Mexposure_night_to_day"></label>
						<input type="text"   id="Iexposure_n2d" size="4" maxlength="3">
						<input type="button" id="Iexposure_minus_n2d">
						<input type="button" id="Iexposure_plus_n2d">
						<span class="spax_range" id="Iexposure_n2d_range">(1~100)</span>
					</div>
					<div id="dt" class="content_input">
						<label id="Mexposure_switch_delay_time"></label>
						<input type="text"   id="Iexposure_delay_time" size="4" maxlength="3">
						<input type="button" id="Iexposure_minus_time">
						<input type="button" id="Iexposure_plus_time">
						<span class="spax_range">(1~10)</span>
					</div>
					<div id="lightBar" class="content_input">
						<div  style="float:left;">
							<img src="/css/images/moon.png" align="top" width="19" height="19" style=" margin:0 5px 0 10px;"></img>
						</div>
						<div id="Iexposure_light_bar" ></div>
						<div >
							<img src="/css/images/sun.png" align="top" width="19" height="19" style=" margin:0 10px 0 5px;"></img>
						</div>
					</div>
					<div id="adcV" class="content_input">
						<span id="Iexposure_light_sensor_adc" style="font-family: Arial; font-size: 8pt; text-align: center;
											position: absolute; width: 20px; height: 12px; z-index: 2; margin-top: -4px;">
						</span>
					</div>
					<div id="block_color" style="margin-top:10px;">
						<div class="block-day"></div>
						<div style="float:left"><lable id ="day_block" style="font-size:8pt;"></label></div>
						<div class="block-night"></div>
						<div style="float:left"><lable id ="night_block"style="font-size:8pt;"></label></div>				
						<div class="block-current"></div>
						<div style="float:left"><lable id ="adc_block"style="font-size:8pt;"></label></div>
					</div>
				</br>
					<div class="content_setting"></div>
					<div id="blockUI" style="display:none;" class="blockUI">
						<div class="blockContent">
							<p style="margin:0px 0px;padding:4px 0px 8px 0px;"><span id="block_content_description"></span></p>
							<center>
								<img src="/css/images/animated_progress.gif" align="top" width="48" height="48"></img>
							</center>
						</div>
					</div>
				</div>
				<div id="smallview_conf">
					<div id="smallView_Activex" style="margin:0px 0px;padding:0px 0px;"></div>
					<div id="smallview_conf_pic"></div>
					<div id="activex_area"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
