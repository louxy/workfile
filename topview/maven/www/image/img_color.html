<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">
						<!--<div><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></div>-->
						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="Mcolor_title"></label>
					</div>
					<div style="height:5px;">

					</div>					
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mcolor_brightness"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Icolor_brightness"><span class="spax_range" id="Icolor_brightness_range"></span>
							<div class="slider" id="Icolor_brightness_bar">
							</div>
						</div>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mcolor_contrast"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Icolor_contrast"><span class="spax_range" id="Icolor_contrast_range"></span>
							<div class="slider" id="Icolor_contrast_bar">
								<div class="slider-left"></div>
								<div class="slider-right"></div>
							</div>
						</div>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mcolor_hue"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Icolor_hue"><span class="spax_range" id="Icolor_hue_range"></span>
							<div class="slider" id="Icolor_hue_bar">
								<div class="slider-left"></div>
								<div class="slider-right"></div>
							</div>
						</div>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mcolor_saturation"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Icolor_saturation"><span class="spax_range" id="Icolor_saturation_range"></span>
							<div class="slider" id="Icolor_saturation_bar">
								<div class="slider-left"></div>
								<div class="slider-right"></div>
							</div>
						</div>
					</div>
					<div class="content_slider">
						<div class="content_slider_div">
							<label id="Mcolor_sharpness"></label>
						</div>
						<div class="content_slider_bar">
							<input type="text" size="4"id="Icolor_sharpness"><span class="spax_range" id="Icolor_sharpness_range"></span>
							<div class="slider" id="Icolor_sharpness_bar">
								<div class="slider-left"></div>
								<div class="slider-right"></div>
							</div>
						</div>
					</div>
					<div class="content_select">
						<label id="Mcolor_gamma_correction"></label>
						<select id="Icolor_gamma_correction"></select>
					</div>
					<div class="content_select">
						<label id="Mcolor_flip"></label>
						<select id="Icolor_flip"></select>
					</div>
					<div class="content_setting"></div>
					<div id="blockUI" style="display:none;" class="blockUI">
						<div class="blockContent">
							<p style="margin:0px 0px;padding:4px 0px 8px 0px;"><span id="block_content_description"></span></p>
							<center>
								<img src="/css/images/animated_progress.gif" align="top" width="48" height="48"></img>
							</center>
						</div>
					</div>
				</div>
				<div id="smallview_conf">
					<div id="smallView_Activex" style="margin:0px 0px;padding:0px 0px;"></div>
					<div id="smallview_conf_pic"></div>
					<div id="activex_area"></div>
				</div>
			</div>
