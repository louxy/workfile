<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="/css/neutral.css">
<link rel="stylesheet" href="/css/jquery.ui.resizable.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/js/tooltip.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_net_8021x"></script>
<![endif]-->
<!--[if gte IE 10]><!-->
<script type="text/javascript" src="/js/jquery-2.0.2.min.js" defer></script>
<script type="text/javascript" src="/js/tooltip.js" defer></script>
<script type="text/javascript" src="/js/jquery.blockUI.js" defer></script>
<script type="text/javascript" src="/js/jquery.cookie.js" defer></script>
<script type="text/javascript" src="/js/jquery.form.js" defer></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_net_8021x" defer></script>
<!--<![endif]-->
</head>
<body>
	<div id="reloading_container">
		<div>
			<img src="/css/images/animated_progress.gif" width="48" height="48"></img>
		</div>
	</div>
	<div id="container" style="display:none;">
		<div id="logo_area">
			<div id="logo_pic"></div>
			<div><span id="product_name"></span></div>
		</div>
		<div id="infor_area">
			<div id="conf_div"><div id="conf_tmp"><div id="conf_area"></div></div></div>
			<div id="user_div"><div id="user_tmp"><div id="user_area"></div></div></div>
		</div>
		<div id="content_area">
			<div id="fix_content">
				<div id="menu">
					<div id="menu_lang_option">
						<!--<div><img id="lang_icon" src="/css/images/language_icon.png" width="26" height="23"></img></div>-->
						<div><select id="lang_select"></select></div>
					</div>
					<div id="siderbar_menu"></div>
				</div>
				<div id="main">
					<div class="content_title">
						<label id="M802_title"></label>
					</div>
					<div class="content_input">
		  				<label id="M802_1x"></label>
		  				<div class="content_hori">
			  			<input type="radio" name="N8021x_action" id="I8021x_action" value="on"><span id="Mon" class="spantex"></span>
						<input type="radio" name="N8021x_action" id="I8021x_action" value="off"><span id="Moff" class="spantex"></span>
			  			</div>
		  			</div>
		  			<div class="content_select">
		  				<label id="M802_protocol"></label>
		  				<select id="I802_protocol"></select>
		  			</div>
		  			<div class="content_select">
		  				<label id="M802_inner_auth"></label>
		  				<span id="I802_inner_auth_span">EAP-MSCHAPV2</span>
		  				<select id="I802_inner_auth"></select>
		  			</div>
		  			<div class="content_input">
		  				<label id="M802_user"></label>
		  				<input type="text" size="30" id="I802_user">
		  			</div>
		  			<div class="content_input">
		  				<label id="M802_passwd"></label>
		  				<input type="password" size="30" id="I802_passwd">
		  			</div>
		  			<div class="content_input">
		  				<label id="M802_anonymous_id"></label>
		  				<input type="password" size="30" id="I802_anonymous_id">
		  			</div>
		  			<form id="form_update" action="/cgi-bin/8021xupload.cgi" method="post" style="margin:4px 0px;">
		  			<div class="content_input">
		  				<label id="M802_cert_ca"></label>
			  			<font color="red"><span id="Ica_file_stat" class="spantext_red"></span></font><br>
			  			<input type="checkbox" id="Idelete_ca"><span id="Mdelete_ca"></span>
			  			<input type="file" id="I802_cert_ca" name="binary1"><span class="spantext" id="Mdes_file_1"></span>
		  			</div>
		  			<div class="content_input">
		  				<label id="M802_cert_client"></label>
		  				<font color="red"><span id="Iclient_key_file_stat" class="spantext_red"></span></font><br>
			  			<input type="checkbox" id="Idelete_client_key"><span id="Mdelete_client_key"></span>
			  			<input type="file" id="I802_cert_client" name="binary2"><span class="spantext" id="Mdes_file_2"></span>
		  			</div>
		  			<div class="content_input">
		  				<label id="M802_cert_pri_key"></label>
			  			<font color="red"><span id="Ipri_key_file_stat" class="spantext_red"></span></font><br>
			  			<input type="checkbox" id="Idelete_pri_key"><span id="Mdelete_pri_key"></span>
			  			<input type="file" id="I802_cert_pri_key" name="binary3"><span class="spantext" id="Mdes_file_3"></span>
		  			</div>
		  			<input type="text" id="protocol" name="protocol" style="display:none">
		  			</form>
		  			<div class="content_input">
		  				<label id="M802_pri_key"></label>
		  				<input type="password" size="30" id="I802_pri_key">
		  			</div>
		  			<div class="content_setting"></div>
					<div id="blockUI" style="display:none;" class="blockUI">
						<div class="blockContent">
							<p style="margin:0px 0px;padding:4px 0px 8px 0px;"><span id="block_content_description"></span></p>
							<center>
								<img src="/css/images/animated_progress.gif" align="top" width="48" height="48"></img>
							</center>
						</div>
					</div>
				</div>
				<div id="smallview_conf">
					<div id="smallview_conf_pic"></div>
					<div id="activex_area"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
