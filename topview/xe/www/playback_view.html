	<body>
		<div id="show_view" style='width:800px; height :600px; margin:auto;'>
		</div>
		<div id="ctrl_view" style="width:800px; height:250px; margin:auto;">
			<div style="padding-top:5px; background-color:silver;">
				<span style="padding-left:18%;"></span>
				<img id ="stop_pic" src="/css/images/Stop_over.png" style="cursor:pointer;"></img>
				<span style="padding-left:13%;"></span>
				<img id ="backward_pic" src="/css/images/Backward_over.png" style="cursor:pointer;"></img>
				<span style="padding-left:14%;"></span>
				<img id ="forward_pic" src="/css/images/Forward_over.png" style="cursor:pointer;"></img>
				<span style="padding-left:13%;"></span>
				<img id="play_pause" src="/css/images/Pause_over.png" style="cursor:pointer;"></img>
			</div>
		</div>
