<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<title>Network Camera</title>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/neutral.css">
<!--[if lt IE 10]>
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_login"></script>
<![endif]-->
<!--[if gte IE 10]><!-->
<script type="text/javascript" src="/js/jquery-2.1.3.min.js" defer></script>
<script type="text/javascript" src="/js/jquery.cookie.js" defer></script>
<script type="text/javascript" src="/js/jquery.blockUI.js" defer></script>
<script type="text/javascript" src="/js/require.js" data-main="/js/r_login" defer></script>
<!--<![endif]-->
</head>
<body>
	<div id="login_main" style="visibility:hidden;">
		<div id="login_tmp"></div>
		<div id="login_logo">
			<div id="logo_parent">
				<div style="vertical-align:middle">
					<div style="width:100%;height:100%;text-align:center">
						<span id="logo_name"></span>
					</div>
				</div>
				<a href="#" shape="" style="vertical-align:middle;">
					<img id="logo_href" style="vertical-align:middle;" src="/css/images/pixel.gif"></img>
				</a>
			</div>
		</div>
		<div id="login_form">
			<div id="login_area">
				<div class="content_label">
					<label id="Mlogin_id"></label>
				</div>
				<div class="content_input">
					<label>&nbsp;</label>
					<input type="text" style="background-color:white;width:180px;" id="Ilogin_id">
				</div>
				<div class="content_label">
					<label id="Mlogin_passwd"></label>
				</div>
				<div class="content_input">
					<label>&nbsp;</label>
					<input type="password" style="background-color:white;width:180px;" id="Ilogin_passwd" autocomplete="off">
				</div>
				<div class="content_label">
					<label style="width:40px;" id="Mlanguage"></label>
				</div>
				<div class="content_label">
					<select id="lang_select" style="margin-left:2px;"></select>
				</div>
				<div id="Ilogin_button">
					<input type="button" id="Ilogin" class="login">
				</div>
			</div>
		</div>
		<div id="blockUI" style="display:none;">
			<div id="blockLoading">
				<p style="margin:20px 0px 0px 0px;padding:0px 0px;text-align:center;color:#000;"><span id="block_content_description"></span></p>
			</div>
		</div>
	</div>
</body>
</html>
